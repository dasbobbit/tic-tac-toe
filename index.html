<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/style.css">
	<meta charset="UTF-8">
	<title>TicTacToe by DasBobbit</title>
</head>

<body>
	<div id="container">
		<h1 id="title">Tic-Tac-Toe</h1>
		<div id="board-container">
		</div>
		<div id="game-container">
			<div id="player1" class="player-container">
				<span class="player-symbol" id="player1-symbol"></span>
				<a class="player-name" id="player1-name"></a>
			</div>
			<div id="score-container">
				<a class="player-score" id="player1-score"></a>
				<span class="player-score"></span>
				<a class="player-score" id="player2-score"></a>
			</div>
			<div id="player2" class="player-container">
				<span class="player-symbol" id="player2-symbol"></span>
				<a class="player-name" id="player2-name"></a>
			</div>
		</div>
		<div id="game-dialogue">
			<span id="dialogue-text"></span>
		</div>
	</div>



	<div id="myModal" class="modal" backdrop="static">
		<div class="modal-content">
			<div class="modal-header">
				<h2 id="header">Tic-Tac-Toe</h2>
				<!-- <span class="close">&times;</span> -->
			</div>
			<div class="modal-body">

				<div class="body-containers" id="choose-opponent">
					<div class="player-input-container">
						<label class="just-direction" for="player1-input">Player 1</label>
						<input class="just-direction" type="text" id="player1-input">
					</div>
					<p id="vs">vs</p>
					<div id="player-input-container">
							<label class="just-direction" for="player2-input">Player 2</label>
							<input class="just-direction" type="text" id="player2-input">
					</div>
				</div>
				<div class="body-containers" id="first-to">
					<p id="first-to-text">First to: </p>
					<input id="first-to-number" type="number" min=1 max=7 value=3>
				</div>
				<div>
					<button id="submit-entry">Let's Play!</button>
					<p id="incomplete-entry"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/script.js"></script>
</body>

</html>
